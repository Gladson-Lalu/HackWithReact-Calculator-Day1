<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <meta name="description" content="Calculator Demo" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <input type="number" placeholder="Number 1" class="num1" id="n1" />
        <input type="number" placeholder="Number 2" class="num2" />
        <div class="result">
          <h4 id="result">Result: 0</h4>
        </div>
      </div>
      <div class="button-wrapper">
        <button class="btn" onclick="add()">Add +</button>
        <button class="btn" onclick="sub()">Sub -</button>
        <button class="btn" onclick="div()">Div /</button>
        <button class="btn" onclick="mul()">Mul *</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
